<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health & Wellness Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f7f6;
      color: #1f2933;
      line-height: 1.6;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(244,247,246,0.98);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #e1e7ea;
    }

    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-size: 0.92rem;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: linear-gradient(135deg, #16a34a, #22c55e);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f9fafb;
      font-weight: 800;
      font-size: 0.9rem;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      font-size: 0.9rem;
    }

    nav a {
      text-decoration: none;
      color: #374151;
    }

    nav a:hover {
      color: #059669;
    }

    .nav-cta {
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.88rem;
      font-weight: 600;
      background: #16a34a;
      color: #ecfdf3;
      box-shadow: 0 10px 18px rgba(22, 163, 74, 0.25);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2.5rem 1.25rem 3.5rem;
    }

    /* Hero */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.6fr);
      gap: 2.5rem;
      align-items: center;
      margin-bottom: 3.5rem;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      background: #e0f2fe;
      color: #0369a1;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 1.1rem;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
    }

    .hero h1 {
      font-size: clamp(2.2rem, 3vw, 2.8rem);
      line-height: 1.1;
      margin-bottom: 1rem;
    }

    .hero h1 span {
      color: #16a34a;
    }

    .hero p {
      font-size: 0.98rem;
      color: #4b5563;
      margin-bottom: 1.5rem;
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 1.5rem;
    }

    .hero-tag {
      font-size: 0.78rem;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px solid #d1e2d6;
      background: #f9fafb;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 1.2rem;
    }

    .btn-primary {
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: #16a34a;
      color: #f9fafb;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
      box-shadow: 0 14px 30px rgba(22, 163, 74, 0.3);
      text-decoration: none;
      display: inline-block;
    }

    .btn-secondary {
      padding: 0.65rem 1.3rem;
      border-radius: 999px;
      border: 1px solid #d1e2d6;
      background: #ffffff;
      color: #111827;
      font-weight: 500;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
      display: inline-block;
    }

    .hero-note {
      font-size: 0.8rem;
      color: #6b7280;
    }

    /* Hero card */
    .hero-card {
      border-radius: 1.5rem;
      background: linear-gradient(145deg, #d1fae5, #ecfdf3);
